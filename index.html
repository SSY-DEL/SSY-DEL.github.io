<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#about">关于我</a></li>
        <li><a href="#portfolio">作品</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>欢迎来到我的个人网站</h1>
    <p>这里展示我的个人简历和摄影作品</p>
  </section>

  <section id="about">
    <h2>关于我</h2>
    <div class="content">
      <div class="bio">
        <h3>个人简介</h3>
        <p>这里填写你的个人简介...</p>
      </div>
      <div class="skills">
        <h3>技能</h3>
        <ul>
          <li>Web开发</li>
          <li>摄影</li>
          <li>UI/UX设计</li>
        </ul>
      </div>
    </div>
  </section>

  <section id="portfolio">
    <h2>作品展示</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/photo1.jpg" alt="作品1">
        <p>作品描述1</p>
      </div>
      <div class="gallery-item">
        <img src="images/photo2.jpg" alt="作品2">
        <p>作品描述2</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>联系我</h2>
    <div class="contact-info">
      <p>Email: example@example.com</p>
      <p>WeChat: your_wechat_id</p>
      <div class="social-links">
        <a href="https://github.com/yourusername">GitHub</a>
        <a href="https://weibo.com/yourusername">微博</a>
      </div>
    </div>
  </section>

  <section id="articles">
    <h2>文章</h2>
    <div id="article-content"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
